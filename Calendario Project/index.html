<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <style>
        *{
         
              margin: 0;
              padding: 0;
              box-sizing: border-box;
        }

        body{

            background-color: #333;
        }

        .wraper{
            max-width: 760px;
            margin: 10px auto;
            background-color: white;
            padding:40px;
        }


    </style>
</head>
<body>
    <div class="wraper">

        <div class= "days-week">
            <span>Segunda</span>
            <span>Terça</span>
            <span>Quarta</span>
            <span>Quinta</span>
            <span>Sexta</span>
            <span>Sabado</span>
            <span>Domingo</span>
        </div>
    
        <div class="number-days">
          <span></span>
          <span></span>
        </div>

    </div><!--WRAPER-->
    <script>
        let el = document.querySelector('.number-days');
        for(i = 1; i <= 31; 1++){
            el.innerHTML+='<span>'+i+'</span>';

        }
    </script>
</body>
</html>
